<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu button</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Menu style</h1>
    <div class="menu-style">
        <div class="menu">
            <div class="toggle">
                <ion-icon name="add-outline"></ion-icon>
            </div>
            <li style="--i:0">
                <a href='#'>
                    <ion-icon name="home-outline" class='icon'></ion-icon>
                </a>
            </li>

            <li style="--i:1">
                <a href='#'>
                    <ion-icon name="call-outline" class='icon'></ion-icon>
                </a>
            </li>

            <li style="--i:2">
                <a href='#'>
                    <ion-icon name="musical-notes-outline" class='icon'></ion-icon>
                </a>
            </li>

            <li style="--i:3">
                <a href='#'>
                    <ion-icon name="camera-outline" class='icon' onClick="takePhoto()"> </ion-icon>
                </a>
            </li>

            <li style="--i:4">
                <a href='#'>
                    <ion-icon name="image-outline" class='icon'></ion-icon>
                </a>
            </li>

            <li style="--i:5">
                <a href='#'>
                    <ion-icon name="settings-outline" class='icon'></ion-icon>
                </a>
            </li>

            <li style="--i:6">
                <a href='#'>
                    <ion-icon name="globe-outline" class='icon'></ion-icon>
                </a>
            </li>

            <li style="--i:7">
                <a href='#'>
                    <ion-icon name="game-controller-outline" class='icon'></ion-icon>
                </a>
            </li>
        </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src='./app.js'></script>
</body>

</html>
